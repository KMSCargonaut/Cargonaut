<div class="card" style="width: 18rem;">
  <div class="card-body" *ngIf="car">
    <h5 class="card-title">{{car.model}}</h5>
    <p class="card-text">{{car.mark}}</p>
    <p class=" card text">{{car.seats}} Plätze</p>
    <p class="card text" >{{car.storage}} ㎥</p>
<!--    <a class="btn btn-primary btn-light mr-1" (click)="editEvent.emit()">Edit</a>-->
    <a class="btn btn-primary btn-danger ml-1" (click)="deleteEvent.emit()">Delete</a>
  </div>
</div>
