
<div class="d-inline-flex justify-content-around flex-column align-items-center" *ngIf="this.userData.currUser" style="width: 25%; background-color: #F3FBED">

  <!--    Items-->
  <div class="mt-3"><h3 class="h3 font-weight-bold logoGreenDark">{{this.userData.currUser.username}}</h3></div>

  <div class="mt-3">
    <svg xmlns="http://www.w3.org/2000/svg" width="10em" viewBox="0 0 240 240">
      <path id="ic_account_circle_24px"
            d="M122,2A120,120,0,1,0,242,122,120.044,120.044,0,0,0,122,2Zm0,36A36,36,0,1,1,86,74,35.952,35.952,0,0,1,122,38Zm0,170.4a86.406,86.406,0,0,1-72-38.64c.36-23.88,48-36.96,72-36.96,23.88,0,71.64,13.08,72,36.96A86.407,86.407,0,0,1,122,208.4Z"
            transform="translate(-2 -2)" fill="#208479"/>
    </svg>
  </div>

  <div class="mt-3">
    <ngb-rating [(rate)]="currentRate" [readonly]="true" [max]="5"></ngb-rating>
  </div>

  <div class="mt-3">
    <button class=" logoGreenMedium" (click)="openUpdateModal()">Profil bearbeiten</button>
  </div>

  <div class="mt-3">
    <button class=" logoGreenMedium" (click)="navigateToCarList()">Fahrzeuge verwalten</button>
  </div>

  <div class="mt-3">
    <button class=" logoGreenMedium" (click)="logout()">Logout</button>
  </div>

  <div class="mt-3">
    <button class=" red" (click)="deleteAccount()">Account löschen</button>
  </div>

</div>


<div class="d-inline-flex flex-column">
  <div class="" style="height: 40vh"><h3 class="h3 font-weight-bold logoGreenDark">Du fährst</h3></div>
  <div class="" style="height: 40vh"><h3 class="h3 font-weight-bold logoGreenDark">Du wirst mitgenommen</h3></div>
</div>


<div class="resp"></div>
