<div class="d-flex justify-content-center profile-header">


  <div class="d-flex justify-content-center m-5 profile-info">

    <div class="d-inline-flex">
      <svg class="profilePic"></svg>
    </div>

    <div class="d-inline-flex flex-column">
      <div class="h5 logoGreenDark">{{this.username}}</div>
      <div class="logoGreenDark"><span>{{this.firstname}}</span> <span>{{this.lastname}}</span></div>
      <div class="logoGreenDark">{{this.age}}</div>
      <div class="logoGreenDark">{{this.gender}}</div>
      <div class="logoGreenDark" *ngIf="this.evaluation !== -1; else noEval">{{this.evaluation}}</div>
      <ng-template #noEval class="logoGreenDark">Not evaluated yet</ng-template>
    </div>
  </div>

  <div class="d-inline-flex flex-column m-5">
    <div class="h5 logoGreenDark">Statistik</div>
    <div class="logoGreenDark">Ausgef√ºhrte Fahrten: 2</div>
    <div class="logoGreenDark">Mitgefahren: 3</div>
    <div class="logoGreenDark">Offene Fahrten: 4</div>
    <div class="logoGreenDark">Offene Anfragen: 5</div>
  </div>
</div>


<div class="tours">


  <div class="">
    <h2 class="logoGreenDark">Seine Angebote</h2>
  </div>

  <app-tour-list [isHorizontal]="true" [usedList]="offerTours"></app-tour-list>

</div>



<div class="tours">


  <div class="">
    <h2 class="logoGreenDark">Seine Anfragen</h2>
  </div>

  <app-tour-list [isHorizontal]="true" [usedList]="noOfferTours"></app-tour-list>

</div>
